<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="./Checkers.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>

<body id="body">
    <div class="main-grid-container">
        <!-- Homepage -->
        <div class="homepage" id="homepage" style="">
            <p class="homepage-title"> HELLO. WOULD YOU LIKE TO PLAY CHECKERS?</p> 
            <button class="homepage-start-button" id="homepage-start-button" type="button">YES</button> 
        </div>

        <!-- Game UI-->
        <div class="game" id="game" style="display: none;"> 
            <p style="color: rgba(255, 255, 255, 0.2);" class="blackTurn" id="blackTurn">BLACK PLAYER</p>
        
            <div class="board" id="board">
                <div class="no-piece"></div> 
                <div><p class="black-piece" id="1"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="black-piece" id="2"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="black-piece" id="3"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="black-piece" id="4"></p></div>
                
                <div><p class="black-piece" id="5"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="black-piece" id="6"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="black-piece" id="7"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="black-piece" id="8"></p></div> 
                <div class="no-piece"></div>
                
                <div class="no-piece"></div> 
                <div><p class="black-piece" id="9"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="black-piece" id="10"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="black-piece" id="11"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="black-piece" id="12"></p></div>
                
                <div></div> 
                <div class="no-piece"></div> 
                <div></div> 
                <div class="no-piece"></div> 
                <div></div> 
                <div class="no-piece"></div> 
                <div></div> 
                <div class="no-piece"></div>
                <div class="no-piece"></div> 
                <div></div> 
                <div class="no-piece"></div> 
                <div></div> 
                <div class="no-piece"></div> 
                <div></div> 
                <div class="no-piece"></div> 
                <div></div>

                <div><p class="white-piece" id="13"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="white-piece" id="14"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="white-piece" id="15"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="white-piece" id="16"></p></div> 
                <div class="no-piece"></div>
                
                <div class="no-piece"></div> 
                <div><p class="white-piece" id="17"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="white-piece" id="18"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="white-piece" id="19"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="white-piece" id="20"></p></div>
                
                <div><p class="white-piece" id="21"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="white-piece" id="22"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="white-piece" id="23"></p></div> 
                <div class="no-piece"></div> 
                <div><p class="white-piece" id="24"></p></div> 
                <div class="no-piece"></div>
            </div>
    
            <button class="game-resign-button" id="game-resign-button" type="button">RESIGN</button>
            <button class="game-draw-button" id="game-draw-button" type="button">DRAW</button>
            <p style="color: #D9D9D9;" class="whiteTurn" id="whiteTurn">WHITE PLAYER</p>
        </div>

        <!-- Draw Modal -->
        <div class="drawModal" id="drawModal" style="display: none;">
            <p class="drawModal-title"></p>
            <button class="drawModal-yes-button" id="drawModal-yes-button" type="button">YES</button>
            <button class="drawModal-no-button" id="drawModal-no-button" type="button">NO</button>
        </div>

        <!-- Pop Model When The Game Is Over -->
        <div class="endpage" id="endpage" style="display: none;">
            <p class="endpage-title"></p>
        </div>
    </div>
    
    <script src="./Checkers6.js"></script>
</body>
</html>
